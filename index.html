<!doctype html>
<html lang="en">

<head>
    <title>Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

       <style>
         body {
            background-color: #d01141;
            color: black;
        }
       </style>


</head>


<body >

    <div style="height: 100vh;width: 100%; " class="d-flex justify-content-center align-items-center bg-light">
        <div class="row w-50 p-3 border shadow">
            <div class="col">
                <img src="login.png" class="img-fluid" alt="">

            </div>
            <div class="col">
                <h4 class="text-center text-primary fst-italic">Login</h4>
                <div class="mt-3">
                    <input type="text" placeholder="Enter username" id="uname" class="form-control">
                </div>
                <div class="mt-3">
                    <input type="text" placeholder="Enter password" id="pwd" class="form-control">
                </div>
                <div class="mt-3">
                    <input type="submit" onclick="login()" class="btn btn-success  " value="login">
                </div>
            </div>
        </div>
    </div>

<script src="login.js"></script>

</body>

</html>
